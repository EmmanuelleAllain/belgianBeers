<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Les Bières Belges</title>
    <link href="page1accueil.css" rel="stylesheet" type="text/css" />
    <link href="page4form.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div id="header">
        <a id="beer" href="page1accueil.html"
          ><img class="flag" src="./Icons/belgian_flag.jpg" alt=""
        /></a>
        <h1 id="welcome">Bienvenue, une fois !</h1>
        <button class="menuButton">
          <img class="menuIcon" src="./Icons/menu_icon.png" alt="" />
        </button>
      </div>
      <nav>
        <div class="ulHeader">
          <div id="blackFlag" class="liste">
            <a class="firstList" href="Page2Top10.html"
              >Top 10 des bières belges</a
            >
          </div>
          <div id="yellowFlag" class="liste">
            <a class="secondList" href="page3lieux.html"
              >Où déguster sa bière belge</a
            >
          </div>
          <div id="redFlag" class="liste">
            <a class="thirdList" href="page4form.html">Ma prochaine sortie</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-form">
      <h2 class="events">Inscrivez-vous à nos prochains évènements</h2>
      <form action="" class="eventForm">
        <label for="name">Nom* </label>
        <input type="text" name="name" id="name" required />
        <label for="firstName">Prénom*</label>
        <input type="text" name="firstName" id="firstName" required />
        <label for="email">Email* </label>
        <input type="email" name="email" id="email" required />

        <label for="event-select">Quel évènement t'intéresse ?</label>
        <select name="events" id="event-select">
          <option value="">--Choisis une option--</option>
          <option value="Beer pong sur le plateau">
            Beer pong sur le plateau
          </option>
          <option value="Happy hour aux vieux garçons">
            Happy hour aux vieux garçons
          </option>
          <option value="Beer tasting sur la terrasse des Java">
            Beer tasting sur la terrasse des Java
          </option>
        </select>

        <label for="number-select"
          >Combien de personnes souhaitent participer ?</label
        >
        <select name="number" id="number-select">
          <option value="">--Nombre de personnes--</option>
          <option value="1">1 personne</option>
          <option value="2">2 personnes</option>
          <option value="3">3 personnes</option>
          <option value="4">4 personnes</option>
          <option value="5">5 personnes</option>
          <option value="6">6 personnes</option>
          <option value="7">7 personnes</option>
          <option value="8">8 personnes</option>
          <option value="9">9 personnes</option>
          <option value="toute la promo">toute la promo</option>
        </select>
        <input
          type="submit"
          value="Valider l'inscription"
          name="eventSubmit"
          id="eventSubmit"
        />
      </form>
      <!--Cette div vide sert à accueillir le texte de confirmation quand on clique sur le bouton submit-->
      <div id="conf-div"></div>
    </main>

    <script src="page4form.js"></script>
    <script src="page1accueil.js"></script>

    <footer>
      <p id="fourthParagraph">
        Aucune bière n'a été blessée pendant la conception de ce site<br />
        Copyright : Images libres de droits<br />
        L'abus d'alcool est dangereux pour la santé
      </p>
    </footer>
  </body>
</html>
