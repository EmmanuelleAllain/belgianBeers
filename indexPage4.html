<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Evènements</title>
    <link href="styledav.css" rel="stylesheet" type="text/css" />
    <link href="page4.css" rel="stylesheet" type="text/css" />
  </head>
  <header>
    <nav>
      <h1 class="bienvenueUneFois">Bienvenue une fois</h1>
      <ul>
        <button class="menuButton">Menu</button>
        <li class="topTen">Top 10 des bières belges</li>
        <li class="placeToTaste">Où déguster sa bière belge</li>
        <li class="nextEvent">Ma prochaine sortie</li>
      </ul>
    </nav>
  </header>
  <body>

  <!--Elements pour bière qui suit la souris (à déplacer par la suite)-->
  <div class="beer-icon"></div>

    <h2 class="events">Inscrivez-vous à nos prochains évènements</h2>
    <form action="" class="eventForm">
      <label for="name">Nom* </label>
      <input type="text" name="name" id="name" required />
      <label for="firstName">Prénom*</label>
      <input type="text" name="firstName" id="firstName" required />
      <label for="email">Email* </label>
      <input type="email" name="email" id="email" required />

      <label for="event-select">Quel évènement t'intéresse ?</label>
      <select name="events" id="event-select">
        <option value="">--Choisis une option--</option>
        <option value="Event1">Event1</option>
        <option value="Event2">Event2</option>
        <option value="Event3">Event3</option>
      </select>

        <label for="number-select">Combien de personnes souhaitent participer ?</label>
        <select name="number" id="number-select">
            <option value="">--Nombre de personnes--</option>
            <option value="1">1 personne</option>
            <option value="2">2 personnes</option>
            <option value="3">3 personnes</option>
            <option value="4">4 personnes</option>
            <option value="5">5 personnes</option>
            <option value="6">6 personnes</option>
            <option value="7">7 personnes</option>
            <option value="8">8 personnes</option>
            <option value="9">9 personnes</option>
        </select>
        <input type="submit"
        value="Valider l'inscription"
        name="eventSubmit"
        id="eventSubmit"
        />
    </form>
    <!--Cette div vide sert à accueillir le texte de confirmation quand on clique sur le bouton submit-->
    <div id="confirmation-container">
    </div>

    <script src="page4.js"></script>
    </form>
  </body>
  <footer>
    <p>Aucune bière n'a été blessée pendant la conception de ce site web</p>
    <p>Copyright</p>
    <p>Images libres de droits</p>
    <p>L'abus d'alcool est dangereux pour la santé</p>
  </footer>
</html>
